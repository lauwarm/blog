<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
    <meta name="description" content="Mugenbatschas personal Blog about Coding and Cylcing."/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" />-->
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.4.x/dist/typography.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.2.0/styles/default.min.css" />
    <!--<link rel="stylesheet" href="/css/style.css" >--> 

    {{ $css := resources.Get "css/style.css" }}
    {{ $style := $css | resources.PostCSS (dict "inlineImports" true) | minify }}

    <link rel="stylesheet" href="{{ $style.Permalink }}"/>

</head>
