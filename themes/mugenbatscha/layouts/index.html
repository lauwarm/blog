{{ define "main" }}
<main>
  {{ range .Pages.ByPublishDate.Reverse }}
  <div class="container-post">
    <div class="container-image" style="background-color:aquamarine; margin: 5px; color: black;">
      <a class="title" href="{{ .RelPermalink }}">Sexy Image</a>
    </div>
    <div class="container-text" style="background-color:aquamarine; margin: 5px; color: black;">
      <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      {{ partial "metadata.html" . }}
      <a class="summary" href="{{ .RelPermalink }}">
          <p>{{ .Summary }}</p>
      </a>
    </div>

    </div>
  {{ end }}

  </main>
{{ end }}
